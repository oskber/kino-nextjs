name: Formatting and Linting

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --write '**/*.{tsx,ts,css,md,json}'

      - name: Run ESLint
        run: npm run lint
